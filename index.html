<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Menu App</title>
	<link type="text/css" rel="stylesheet" href="css/menu.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/menu.js"></script>
</head>
<body>
	<div id="page-1">
		<h1>Simple Floating menu</h1>
		<p id="output"></p>
	</div>
	<div id="footer">
		<ul>
			<li><a class="active" href="#" id="suburban-toggle" title="Show/Hide National Rail services"><img src="img/zone.png" alt="toggle zones"></a></li>
			<li><a href="#" id="zones-toggle" title="Show/Hide Zone Borders"><img src="img/nr.png" alt="toggle nr services"></a></li>
			<li><a href="#" id="wheelchair-toggle" title="Show/Hide WheelChair access"><img src="img/wheel.png" alt="toggle wheelchair access"></a></li>
			<li><a href="#" id="cycle-toggle" title="Show/Hide Routes permitting cycles"><img src="img/cycle.png" alt="toggle cycle access"></a></li>
		</ul>
	</div>
</body>
</html>
